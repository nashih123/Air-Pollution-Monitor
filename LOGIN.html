<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <style>
    body {
  font-family: Arial, sans-serif;
  background-image: url("pollution-bg.jpg"); /* local image */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}



    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-box button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .login-box p {
      margin-top: 10px;
    }

    .login-box a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" /><br>
    <input type="password" id="password" placeholder="Password" /><br>
    <button onclick="login()">Login</button>
    <p>Don't have an account? <a href="signup.html">Register here</a></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCIajd8dByDlJ5fsI2NDtIktJxqXklTTjo",
      authDomain: "air-pollution-montoring.firebaseapp.com",
      projectId: "air-pollution-montoring",
      databaseURL: "https://air-pollution-montoring-default-rtdb.asia-southeast1.firebasedatabase.app",
      storageBucket: "air-pollution-montoring.appspot.com",
      messagingSenderId: "150287112615",
      appId: "1:150287112615:web:c110401a426819d681be82"
    };

    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email === "" || password === "") {
        alert("⚠️ Enter both email and password.");
        return;
      }

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("✅ Login successful!");
          window.location.href = "DASHBOARD.html"; // dashboard
        })
        .catch((error) => {
          alert("❌ " + error.message);
        });
    }
  </script>

</body>
</html>
